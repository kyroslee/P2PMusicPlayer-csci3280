<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Music</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <form>
        <div>
            <label class="control-label col-sm-2">Filename:</label>
            <div class="col-sm-6">
                <input type="text" id="Filename"  class="form-control" placeholder="" autofocus>
            </div>
            <label class="control-label col-sm-2">Artist:</label>
            <div class="col-sm-6">
               <input type="text" id="Artist" class="form-control">
            </div>
            <label class="control-label col-sm-2">Album:</label>
            <div class="col-sm-6">
               <input type="text" id="Album" class="form-control">
            </div>
            <label class="control-label col-sm-2">Lyric:</label>
            <div class="col-sm-6">
              <input type="text" id="lyric" class="form-control" placeholder="">
            </div>
        </div>
        <div align="center" style="margin-top:10px;">
            <button type="submit" class="btn btn-primary btn-lg" style="margin-left:auto;margin-right:auto;">Delete Music</button>
        </div>
    </form>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const filename = document.querySelector('#Filename').value;
            const artist = document.querySelector('#Artist').value;
            const album = document.querySelector('#Album').value;
            const lyric = document.querySelector('#lyric').value;
            //var item = {"filename":filename, "artist":artist, "album":album, "lyric":lyric};
            var item = [filename, artist, album, lyric];
            ipcRenderer.send('item:delete', item);
        }
    </script>
</body>
</html>
